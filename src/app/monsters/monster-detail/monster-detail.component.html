<mat-card *ngIf="monster$ | async as monster">
  <img
    mat-card-image
    src="https://robohash.org/{{ monster.id }}?set=set2&size=316x316"
    alt="Photo of Monster"
  />
  <mat-card-content>
    <form #f="ngForm">
      <input type="text" value="{{ monster.name }}" />
    </form>
  </mat-card-content>
</mat-card>
