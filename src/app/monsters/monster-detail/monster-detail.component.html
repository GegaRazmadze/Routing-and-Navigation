<mat-card *ngIf="monster">
  <img
    mat-card-image
    src="https://robohash.org/{{ monster.id }}?set=set2&size=316x316"
    alt="Photo of Monster"
  />
  <mat-card-content>
    <input
      type="text"
      value="{{ monster.name }}"
      [(ngModel)]="monsterName"
      (ngModelChange)="monsterNameChange(monster.id)"
    />
  </mat-card-content>
</mat-card>
