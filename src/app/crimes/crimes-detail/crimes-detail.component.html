<div *ngIf="crime$ | async as crime" class="my-3">
  <h3>{{ crime.name }}</h3>
  <p>Id: {{ crime.id }}</p>
  <label for="crisis-name">Crisis name: </label>
  <input
    type="text"
    id="crisis-name"
    [(ngModel)]="crime.name"
    placeholder="name"
  />
  <div class="my-3">
    <button class="me-3" mat-flat-button color="primary" (click)="save()">
      Save
    </button>
    <button mat-flat-button color="warn" (click)="cancel()">Cancel</button>
  </div>
</div>
